<app-add-todo-input
  [buttonAction]="buttonActionText"
  (submitInput)="addTodo($event)"
></app-add-todo-input>
<ul *ngFor="let todo of todoList">
  <li>
    <div>
      <a routerLink="/todos/{{ todo._id }}">
        <h1>
          {{ todo.description }}
        </h1>
      </a>
      <button (click)="deleteTodo(todo._id)">Delete</button>
    </div>
  </li>
</ul>
